app:
  jwt:
    secret: test-secret-key-1234567890-1234567890-1234567890-1234567890
    expiration-ms: 86400000  # 24 hours
    refresh-expiration-ms: 2592000000  # 30 days

spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  h2:
    console:
      enabled: false

logging:
  level:
    root: WARN
    org.springframework: WARN
    org.hibernate: WARN
    co.com.pragma: DEBUG
