server:
  port: 8080
  error:
    include-exception: true
    include-message: ALWAYS
    include-stacktrace: ALWAYS
spring:
  application:
    name: "authentication-service"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  r2dbc:
    url: r2dbc:h2:mem:///testdb
    username: sa
    password: pass
  jpa:
    open-in-view: false
  sql:
    init:
      mode: always
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
logging:
  level:
    root: INFO
    co.com.pragma: DEBUG
    org.springdoc: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
